<head>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- DaisyUi CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN Link -->

    <!-- Google Hind Madurai Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="hind-madurai">
    <header>
        <nav class="flex flex-col md:flex-row gap-5 justify-between items-center max-w-7xl mx-auto py-2">
            <div class="flex items-center gap-5">
                <img width="50" src="./assets/logo.png" alt="">
                <h3 class="text-[#006747] text-[1.5rem] font-extrabold leading-7">Emergency <br class="hidden md:block">Service</h3>
            </div>
            <div class="flex items-center gap-10">
                <p class="inter-font flex items-center gap-2 bg-[#41FF6B1A] py-1 px-4 rounded-full text-[#000000] font-bold"><span>0 </span><img width="20" src="./assets/heart.png" alt=""></p>
                <p class="inter-font flex items-center gap-2 bg-[#41FF6B1A] py-1 px-4 rounded-full text-[#000000] font-bold"><span>100 </span><img width="20" src="./assets/coin.png" alt=""></p>
                <p class="inter-font flex items-center gap-2 bg-[#00A63E] py-1 px-4 rounded-full text-white"><span>0 </span> Copy</p>
            </div>
        </nav>
        <div class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5">
            <div class="banner-content">
                <img class="mx-auto" src="./assets/logo.png" alt="">
                <h1 class="text-center text-[2.5rem] font-bold text-white">Emergency Service Directory</h1>
                <p class="text-center text-[1.25rem] text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
